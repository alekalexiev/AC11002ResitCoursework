<head>

  <!-- link to the bootstrap framework -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="master.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

</head>

<body>

  <!-- top horizontal navbar to navigate between the website's pages -->
  <div class="topnav" id="myNav">
    <a class="current" href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="contacts.html">Contacts</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <!-- the icon from font awesome -->
      <i class="fas fa-camera"></i>
    </a>
  </div>

  <div class="container">
    <!-- carousel class that contains image slideshow to showcase projects it will shuffle through 7 slides-->
    <div class="slideshow-container">
      <!-- Each seperate div is a slide in the slideshow that will be randomly flipped through ysung java script -->
      <div class="mySlides">
        <img src="https://images.pexels.com/photos/1552212/pexels-photo-1552212.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Green Trees by James Wheeler" style="width:100%">
      </div>

      <div class="mySlides">
        <img src="https://images.pexels.com/photos/1644794/pexels-photo-1644794.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="The Long Road by Simon Migaj" style="width:100%">
      </div>

      <div class="mySlides">
        <img src="https://images.pexels.com/photos/208948/pexels-photo-208948.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Orange and Black Bird on a tree by Pixbay" style="width:100%">
      </div>

      <div class="mySlides">
        <img src="https://images.pexels.com/photos/1854020/pexels-photo-1854020.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Chilling by Lucas FranÃ§a" style="width:100%">
      </div>

      <div class="mySlides">
        <img src="https://images.pexels.com/photos/1032654/pexels-photo-1032654.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Winter Road by Travis Rupert" style="width:100%">
      </div>

      <div class="mySlides">
        <img src="https://images.pexels.com/photos/380287/pexels-photo-380287.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="Architecture by Kaique Rocha" style="width:100%">
      </div>

      <div class="mySlides">
        <img src="https://images.pexels.com/photos/2273085/pexels-photo-2273085.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Flowers by Sharon McCutcheon" style="width:100%">
      </div>

    </div>
  </div>

  <br>

  <script>
    var slideIndex = 0;
    showSlides();
    myFunction();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 5000); // Change image every 5 seconds
    }

    /* Opens menu when the user clicks on the icon */
    function myFunction() {
      var x = document.getElementById("myNav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

</body>
