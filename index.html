    </div>

    <div class="mySlides">
      <img src="https://images.pexels.com/photos/208948/pexels-photo-208948.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Orange and Black Bird on a tree by Pixbay" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="https://images.pexels.com/photos/1854020/pexels-photo-1854020.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Chilling by Lucas FranÃ§a" style="width:100%">

  <br>

  <!-- 7 dots to notify the user of their location in the gallery -->
  <div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 5000); // Change image every 5 seconds
    }
  </script>
